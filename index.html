<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <main>
        <section>
            <form>
                <div class="all">

                    <div class="box a">
                        <label for="pn">Prénom,Nom *</label><br>
                        <input type="text" id="pn" required>
                    </div>
                    <div class="box a">
                        <label for="mail">Email*</label><br>
                        <input type="email" id="mail">
                    </div>
                </div>
                <div class="not">

                    <div class="box b">
                        <label for="objet">Objet*</label><br>
                        <select id="objet">
                            <option value="1">j'ai besoin d'aide</option>
                            <option value="2">taha</option>
                            <option value="3">samad</option>
                            <option value="4">aymen</option>
                        </select>
                    </div>
                    <div class="box qubatre">
                        <label for="tele">téléphone</label><br>
                        <input type="tel" id="tele">
                    </div>
                </div>
                <div class="box cinq">

                    <label>Message</label><br>
                    <textarea></textarea>

                    <button type="submit">ENVOYER</button>
                </div>
            </form>
        </section>
    </main>
</body>

</html>
